<button id="showToastButton">Say hello</button>
<button id="exportImage">Export</button>
<button id="closeButton">Close</button>

<script>
  const exportImageButton = document.getElementById("exportImage");
  exportImageButton.onclick = () => {
    parent.postMessage({ pluginMessage: { type: "exportImage" } }, "*");
  };
  const showToastButton = document.getElementById("showToastButton");
  showToastButton.onclick = () => {
    parent.postMessage({ pluginMessage: { type: "showToast" } }, "*");
  };

  const closeButton = document.getElementById("closeButton");
  closeButton.onclick = () => {
    parent.postMessage({ pluginMessage: { type: "close" } }, "*");
  };
</script>
